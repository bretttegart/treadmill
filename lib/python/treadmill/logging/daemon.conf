[loggers]
keys=root,treadmill,suds,suds.client,suds.metrics,http_kerberos_auth_handler,kazoo

[handlers]
keys=console

[formatters]
keys=simple

[logger_root]
level=DEBUG
handlers=console

[logger_treadmill]
level=DEBUG
handlers=console
propagate=0
qualname=treadmill

[logger_suds]
level=INFO
handlers=console
propagate=0
qualname=suds

[logger_suds.client]
level=INFO
handlers=console
propagate=0
qualname=suds.client

[logger_suds.metrics]
level=INFO
handlers=console
propagate=0
qualname=suds.metrics

[logger_http_kerberos_auth_handler]
level=INFO
handlers=console
propagate=0
qualname=http_kerberos_auth_handler

[logger_kazoo]
level=INFO
handlers=console
propagate=0
qualname=kazoo

[handler_console]
class=logging.StreamHandler
formatter=simple
args=(sys.stdout,)

[formatter_simple]
format=%(levelname)-8s [%(threadName)-10s] %(name)s:%(lineno)d - %(message)s
