command: |
  CHOWN={{ _alias.chown }}

  ${CHOWN} -R {{ treadmillid }} /treadmill/appevents

  exec \
      {{ python }} -m treadmill \
      sproc \
      appevents /treadmill/appevents
environ_dir: "/treadmill/env"
environ:
  KRB5CCNAME: "FILE:/var/spool/tickets/{{ treadmillid }}"
monitor_policy:
  limit: "{{ restart_limit }}"
  interval: "{{ restart_interval }}"
  tombstone:
    path: "/treadmill/tombstones"
