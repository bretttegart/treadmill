command: |
  exec \
    {{ python }} -m treadmill \
    sproc \
    appmonitor \
        --api http+unix://%2Ftmp%2Fcellapi.sock
environ_dir: "/treadmill/env"
environ:
  KRB5CCNAME: "FILE:/var/spool/tickets/{{ treadmillid }}"
monitor_policy:
  limit: "{{ restart_limit }}"
  interval: "{{ restart_interval }}"
  tombstone:
    path: "/treadmill/tombstones"
