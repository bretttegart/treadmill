command: |
  exec \
    {{ treadmill }}/bin/treadmill34 \
    sproc --cgroup {{ name }} \
    reboot-monitor -- \
        {{ dir }}/bin/reboot.sh
environ_dir: "{{ dir }}/env"
environ:
  KRB5CCNAME: "FILE:{{ treadmill_host_ticket }}"
monitor_policy:
  limit: 5
  interval: 60
  tombstone:
    path: "{{ dir }}/tombstones/init"
